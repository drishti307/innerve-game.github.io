
<html>
        <head>
            <title> code quest 2</title>
            <link href="newend.css" rel="stylesheet" type="text/css">
      
        </head>
       <body onload="noBack();"
    
          onpageshow="if(event.persisted) noBack():" onunload="";>
                <header>
                    
                       <br> <h1>Congratulations! <br><br>
                        You have successfully completed Code Quest!</h1><br>
    
                        <div class="button">
                            <a href="end.html" class="btn btn1"> <b>END GAME </b></a>
                        </div>
    
                </header>
                <script language="JavaScript">

                    //disable right click
                    
                    document.addEventListener('contextmenu', event => event.preventDefault());
                    
                            //disable inspect shortcuts
                            
                            document.onkeydown = function(e) {
                            if(event.keyCode == 123) {
                            return false;
                            }
                            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
                            return false;
                            }
                            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
                            return false;
                            }
                            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
                            return false;
                            }
                            }
                            
                                </script>
                    
    
    
    <script type="text/javascript">
    
    window.history.forward();
    
    function noBack() { window.history.forward(); }
    
    window.onbeforeload = function() {return" Your work will be lost." ;};
    
           </script>
    
    
        </body>
    
    </html>
